{% extends "_base.html" %}

{% block content %}
{% for book in books %}
    <div class="card" style="width: 18rem;">
{#      <img class="card-img-top" src=".../100px180/" alt="Card image cap">#}
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6>Written by {{ book.author }}</h6>
        <p class="card-text">${{ book.price }}</p>
        <a href="{{ book.get_add_to_cart_url }}" class="btn btn-warning">Add to Cart</a>
        <a href="{{ book.get_remove_from_cart_url }}" class="btn btn-danger">Remove from Cart</a>
        <a href="{{ book.get_absolute_url }}" class="btn btn-primary">View</a>
      </div>
    </div>
{% endfor %}

{% endblock content %}
